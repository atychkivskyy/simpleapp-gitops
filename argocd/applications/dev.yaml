apiVersion: argoproj.io/v1alphav1
kind: Application
metadata:
  name: simpleapp-api-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argoccd.argoproj.io
spec:
  project: simpleapp

  source:
    repoURL: https://github.com/atychkivskyy/simpleapp-gitops.git
    targetRevision: main
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: simpleapp-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m